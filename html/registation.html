<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation From</title>
    <style>
        .class{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table class="From">
        
        <h1 class="text">Register Form</h1>
        <tr>
            <td>Full Name -</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name -</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Nick Name -</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>e-mail -</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password -</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Date of Birth -</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender : &nbsp; -</td>
            <td>
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" id="non of above" name="Gender" value="Other">
                <label for="non of above">Other
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="Address box" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td> <button>Submit</button></td>
            <td> <button>Reset</button></td>
        </tr>
    </table>
</body>
</html>
